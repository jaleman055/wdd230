<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/base.css">
    <link
        rel="stylesheet"
        href="styles/medium.css"
        media="(min-width: 600px)"
    >
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 900px)" >
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="Logo" id="logo" >
        <!-- Converted logo to WebP format -->
        <h1 id="siteName">Point of the Mountain Chamber</h1>
        <nav id="nav">
          <button id="menuBtn">&#9776;</button>
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="#">Contact</a></li>
            <li>
              <a href="#"><img src="images/facebook.webp" alt="Facebook" ></a>
              <!-- Converted Facebook icon to WebP format -->
            </li>
            <li>
              <a href="#"><img src="images/LI-In-Bug.webp" alt="Linkedin" ></a>
              <!-- Converted LinkedIn icon to WebP format -->
            </li>
          </ul>
        </nav>
    </header>
    <main>
        <form action="thankyou.html" method="get">
            <label>
                First Name: 
                <input type="text" name="firstName" required>
            </label>

            <label>
                Last Name: 
                <input type="text" name="lastName" required>
            </label>

            <label>
                Business Position: 
                <input type="text" name="position" pattern="[A-Za-z-\s]{7,}">
            </label>

            <label>
                Email: 
                <input type="email" name="email" placeholder="example@mail.com" required>
            </label>

            <label>
                Cell Phone Number: 
                <input type="tel" name="phone" required>
            </label>

            <label>
                Business Name: 
                <input type="text" name="businessName" required>
            </label>

            <label>
                Membership Level:
                <select name="membership">
                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>

            <label>
                Business Description:
                <textarea name="description"></textarea>
            </label>

            <input type="hidden" name="date" value="" id="date">

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <img src="images/small-logo.webp" alt="small-Logo" id="small-logo" >
        <!-- Converted small logo to WebP format -->
        <h2>Point of the Mountain Chamber</h2>

        <p id="footerText"></p>
      </footer>

    <script>
        document.getElementById('date').value = new Date().toISOString();
    </script>
    <script src="scripts/main.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/visitTime.js"></script>
</body>
</html>
