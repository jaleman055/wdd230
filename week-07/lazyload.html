<!DOCTYPE html>
<html>
<head>
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" type="text/css" href="styles/la-styles.css">
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <img class="lazy-load" src="images/placeholder.jpg" data-src="images/image1.jpeg" alt="Image 1">
    <img class="lazy-load" src="images/placeholder.jpg" data-src="images/image2.jpeg" alt="Image 2">
    <img class="lazy-load" src="images/placeholder.jpg" data-src="images/image3.jpeg" alt="Image 3">
    <img class="lazy-load" src="images/placeholder.jpg" data-src="images/image4.jpeg" alt="Image 4">
    <img class="lazy-load" src="images/placeholder.jpg" data-src="images/image5.jpeg" alt="Image 5">
    <img class="lazy-load" src="images/placeholder.jpg" data-src="images/image6.jpeg" alt="Image 6">

    <script src="scripts/lazyload.js"></script>
</body>
</html>
